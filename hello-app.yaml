apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: web-deploy
  template:
    metadata:
      labels:
        tier: web-deploy
    spec:
      containers:
        - name: hello-app-container
          image: gcr.io/google-samples/hello-app:1.0